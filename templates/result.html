<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Scores</h1>
        <ul>
            {% for filename, score in results.items() %}
                <li><strong>{{ filename }}:</strong> {{ score }}%</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
